<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Artikel & Diskusi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="content">
    <h1>Download Artikel Agribisnis</h1>
    <a href="/artikel.pdf" download>Download PDF</a>

    <h2>Diskusi dan Komentar</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Nama" required>
      <textarea name="comment" placeholder="Tulis komentar..." required></textarea>
      <button type="submit">Kirim</button>
    </form>

    <div class="komentar">
      {% for name, comment in comments %}
        <p><strong>{{ name }}</strong>: {{ comment }}</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
